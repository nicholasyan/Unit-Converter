    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>

        body {
            padding: 40px;
        }

        .left {
            width: 50%;
            float: left;
        }

        .right {
            width: 50%;
            float: left;
        }

    </style>

<body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <div class="left">

        <h1>Metric to Imperial</h1>
        <br>

        <p>5 kg</p>
        
        <p>5.25 kg</p>

        <p>5.25 kgs</p>
        
        <p>5kg 5.25 kg</p>
        
        <p>5 kilograms 1 kilogram</p>
        
        <p>5 kg (11 lbs)</p>
        
        <p>11 lbs (5 kg)</p>

        <p>5.25 kgs</p>
        
        <p>5kg 5.25 kg</p>

    </div>

    <div class="right">

        <h1>Imperial to Metric</h1>
        <br>

        <p>170 lbs</p>
        
        <p>11 lb</p>
        
        <p>170 pounds</p>
        
        <p>5 lbs 1 lb</p>
        
        <p>1 pound 11 pounds</p>
        
        <p>11 lbs (5 kg)</p>

        <p>5 kg (11 lbs)</p>

    </div>
